<div class="ng-passwordy-component password-container">
	<input
		#inputElement
		[type]="showPassword ? 'text' : 'password'"
		class="form-password"
		[id]="inputId"
		[attr.maxlength]="maxLength"
		[placeholder]="placeholder"
		[(ngModel)]="passwordValue"
	/>
	<mat-icon
		*ngIf="passwordValue"
		(mousedown)="$event.preventDefault(); showPassword = !showPassword"
    (touchstart)="$event.preventDefault(); showPassword = !showPassword"
    (mouseup)="showPassword = !showPassword"
    (touchend)="showPassword = !showPassword"
		>{{ icons[showPassword ? 1 : 0] }}</mat-icon
	>
</div>
